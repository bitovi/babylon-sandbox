<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon - Basic scene</title>

    <style>
        html, body
        {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas
        {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="js/lib/babylon/babylon.2.4.max.js"></script>
    <script src="js/lib/babylon/babylon.objFileLoader.js"></script>
    <script src="js/lib/babylon/cannon.js"></script>   
    <!-- optional physics engine -->
    <!-- <script src="Oimo.js"></script>  New physics engine -->
</head>
<body>
<div>
    <button id="createobj">Add Object</button>
    <button id="toggleLights">Toggle Lighting</button>
    <button id="resetGround">Reset Ground</button>
    <button id="changeTexture">Change Ground Texture</button>
    <button id="changeColor">Change Ground Color</button>
</div>
    <canvas id="renderCanvas"></canvas>
    <script src="js/app/debug3d.js"></script>
    <script src="js/app/lighting.js"></script>
    <script src="js/app/ground.js"></script>
    <script src="js/app/app.js"></script>
</body>

</html>
